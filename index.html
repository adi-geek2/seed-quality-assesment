<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Quality Assessment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #e9ecef;
        }
        .upload-area:hover {
            background-color: #dfe6e9;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Seed Quality Assessment</h1>
        <p>Upload an image of the seed to assess its quality.</p>
        
        <!-- Image Upload Form -->
        <div class="upload-area" id="uploadArea">
            <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data">
                <input type="file" name="seedImage" id="seedImage" class="form-control mb-3" accept="image/*" required>
                <button type="submit" class="btn btn-primary">Upload and Process</button>
            </form>
        </div>
        
        <!-- Results Display -->
        <div class="result-box" id="resultBox" style="display: none;">
            <h4>Result:</h4>
            <p id="quality">Quality: <strong>Good</strong></p>
            <p id="defects">Defects: <strong>None</strong></p>
        </div>
    </div>

    <script>
        // Optional: Add JavaScript for real-time image preview or drag-and-drop functionality
        const seedImageInput = document.getElementById('seedImage');
        seedImageInput.addEventListener('change', function () {
            const fileName = seedImageInput.files[0].name;
            alert(`Selected file: ${fileName}`);
        });
    </script>
</body>
</html>
